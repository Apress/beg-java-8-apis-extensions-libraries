<html>
	<head>  
		<title>Applet Parameters</title>
	</head>
	<body>
		<applet code="com.jdojo.applet.AppletParameters"
		        width="300" height="50">
			<param name="welcomeText" 
			       value="Welcome to the applet world!"/>
			<param name="helloButtonText" 
				value="Say Hello"/>
			This browser does not support Applets.
		</applet>
	</body>
</html>
